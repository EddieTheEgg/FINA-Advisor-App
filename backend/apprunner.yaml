version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo Build started on `date`
      - echo Building the Docker image...
run:
  runtime-version: latest
  command: uvicorn src.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: DATABASE_URL
      value: "YOUR_SUPABASE_URL_HERE"
    - name: OPENAI_API_KEY  
      value: "YOUR_OPENAI_KEY_HERE"
